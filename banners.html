<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="banner">
        <img class="logo" src="images/logo.png" alt="InsideND">
        <input type="text" placeholder="Search...">
        <button type="submit"><i class="fas fa-search"></i></button>
    </div>
    <div id="menu">
        <div class="dropdown">
          <button class="dropbtn"><span class="fas fa-book"></span> Academics</button>
          <div class="dropdown-content">
            <a href="#"><i class="fas fa-child"></i> First Year of Studies</a>
            <a href="#"><i class="fas fa-book-reader"></i> Hesburgh Libraries</a>
            <a href="#"><i class="fas fa-university"></i> Colleges</a>
          </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-seedling"></i> Student Life</button>
            <div class="dropdown-content">
                <a href="#"><i class="fas fa-city"></i> Campus Life</a>
                <a href="#"><i class="far fa-life-ring"></i> Campus Safety</a>
                <a href="#"><i class="fas fa-concierge-bell"></i> Campus Services</a>
                <a href="#"><i class="fas fa-laptop-medical"></i> IT Services</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-balance-scale"></i> Administrative</button>
            <div class="dropdown-content">
                <a href="#"><i class="fas fa-money-bill-wave"></i> Payroll Services</a>
                <a href="#"><i class="fas fa-chalkboard-teacher"></i> Human Resources</a>
                <a href="#"><i class="far fa-newspaper"></i> News and Information</a>
            </div>
        </div>
    </div>
    <div id="main">
        <h2 id="navigation"><i class="fas fa-home"></i> <i class="fas fa-angle-right"></i></h2>
</div>
    <div id="favorites">
        <p id="favorites-label">Favorites</p>
        <ul class="favorites-list">
            <li class="fav-li"><a class="fav-link" href="#"><img class="icon" src="images/ClassSearchIcon.png">Class Search</a><span class="fa fa-star star checked"></span></li>
            <li class="fav-li"><a class="fav-link" href="#"><img class="icon" src="images/IrishPayIcon.png">IRISHPAY</a><span class="fa fa-star star checked"></span></li>
            <li class="fav-li"><a class="fav-link" href="#"><img class="icon" src="images/UltraTimeIcon.png">UltraTime</a><span class="fa fa-star star checked"></span></li>
        </ul>
    </div>
</body>

</html>
