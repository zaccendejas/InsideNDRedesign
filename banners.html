<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="insideND.js"></script>
</head>

<body>
    <div id="banner">
        <!--        <img class="logo" src="images/logo.png" alt="InsideND">-->
        <div id="logo">InsideND</div>
        <input type="text" placeholder="Search...">
        <button type="submit"><i class="fas fa-search"></i></button>
    </div>
    <div id="menu">
        <div class="dropdown">
            <button class="dropbtn"><span class="fas fa-book"></span> Academics</button>
            <div class="dropdown-content">
                <a href="#"><i class="fas fa-child"></i> First Year of Studies</a>
                <a href="#"><i class="fas fa-book-reader"></i> Hesburgh Libraries</a>
                <a href="#"><i class="fas fa-university"></i> Colleges</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-seedling"></i> Student Life</button>
            <div class="dropdown-content">
                <a href="#"><i class="fas fa-city"></i> Campus Life</a>
                <a href="#"><i class="far fa-life-ring"></i> Campus Safety</a>
                <a href="#"><i class="fas fa-concierge-bell"></i> Campus Services</a>
                <a href="#"><i class="fas fa-laptop-medical"></i> IT Services</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-balance-scale"></i> Administrative</button>
            <div class="dropdown-content">
                <a href="#"><i class="fas fa-money-bill-wave"></i> Payroll Services</a>
                <a href="#"><i class="fas fa-chalkboard-teacher"></i> Human Resources</a>
                <a href="#"><i class="far fa-newspaper"></i> News and Information</a>
            </div>
        </div>
    </div>
    <div id="main">
        <h2 id="navigation"><i class="fas fa-home"></i> <i class="fas fa-angle-right"></i></h2>
    </div>
    <div id="left">
        <div id="favorites">
            <div class="leftLabel">
                Favorites
            </div>
            <ul id="currentFavs">
                <div class="favCard">
                    <a class="favLink" href="https://cse.nd.edu" target="_blank">
                        <li class="favli">
                            <img class="appIcon" src="images/ClassSearchIcon.png">
                            <span class="favName" style="height: 60px;">Class Search</span>
                        </li>
                    </a>
                    <span class="liStar">
                        <button class="starButton">
                            <span class="fa fa-star star checked"></span>
                        </button>
                    </span>
                </div>
                <div class="favCard">
                    <a class="favLink" href="https://cse.nd.edu" target="_blank">
                        <li class="favli">
                            <img class="appIcon" src="images/IrishPayIcon.png">
                            <span class="favName">IRISHPAY</span>
                        </li>
                    </a>
                    <span class="liStar">
                        <button class="starButton">
                            <span class="fa fa-star star checked"></span>
                        </button>
                    </span>
                </div>
                <div class="favCard">
                    <a class="favLink" href="https://cse.nd.edu" target="_blank" id="UTCard">
                        <li class="favli">
                            <img class="appIcon" src="images/UltraTimeIcon.png">
                            <span class="favName">UltraTime</span>
                        </li>
                    </a>
                    <span class="liStar">
                        <button class="starButton" id="UTButton">
                            <span class="fa fa-star star checked"></span>
                        </button>
                    </span>
                </div>
                <!--
                <a class="fav-link" href="#">
                    <div class="favCard">
                        <li class="fav-li"><img class="appIcon" src="images/UltraTimeIcon.png">
                            <span class="favName">Graduation Progress System</span><button class="starButton"><span class="fa fa-star star checked"></span></button>
                        </li>
                    </div>
                </a>
-->
            </ul>
        </div>
        <div id="deleted">
            <div class="leftLabel">
                Recently Deleted
            </div>
            <ul id="deletedList">
                <div class="favCard">
                    <a class="favLink" href="https://cse.nd.edu" target="_blank">
                        <li class="favli">
                            <img class="appIcon" src="images/NOVOIcon.png">
                            <span class="favName">NOVO</span>
                        </li>
                    </a>
                    <span class="liStar">
                        <button class="starButton">
                            <span class="fa fa-star-o star"></span>
                        </button>
                    </span>
                </div>
            </ul>
        </div>
    </div>
</body>

</html>
