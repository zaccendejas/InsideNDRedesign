<!DOCTYPE html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="banner"></div>
    <div id="main"></div>

    <div id="left">
        <div id="favorites">
            <p class="left-label">Favorites</p>
            <ul class="favorites-list">
                <a class="fav-link" href="#">
                    <div class="favCard">
                        <li class="fav-li"><img class="appIcon" src="images/ClassSearchIcon.png">Class Search<button class="starButton"><span class="fa fa-star star checked"></span></button></li>
                    </div>
                </a>
                <a class="fav-link" href="#">
                    <div class="favCard">
                        <li class="fav-li"><img class="appIcon" src="images/IrishPayIcon.png">IRISHPAY<button class="starButton"><span class="fa fa-star star checked"></span></button>
                        </li>
                    </div>
                </a>
                <a class="fav-link" href="#">
                    <div class="favCard">
                        <li class="fav-li"><img class="appIcon" src="images/UltraTimeIcon.png">UltraTime<button class="starButton"><span class="fa fa-star star checked"></span></button></li>
                    </div>
                </a>
            </ul>
        </div>
        <div id="deleted">
            <p class="left-label">Recently Deleted</p>
            <ul class="favorites-list">
                <a class="fav-link" href="#">
                    <div class="favCard">
                        <li class="fav-li"><img class="appIcon" src="images/NOVOIcon.png">NOVO<button class="starButton"><span class="fa fa-star-o star"></span></button></li>
                    </div>
                </a>
            </ul>
        </div>
    </div>
</body>

</html>
