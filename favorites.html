<!DOCTYPE html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="insideND.js"></script>
</head>

<body>
    <div id="banner"></div>
    <div id="main"></div>

    <div id="left">
        <div id="favorites">
            <p class="leftLabel">Favorites</p>
            <ul id="currentFavs">
                <div class="favCard">
                    <a class="favLink" href="https://cse.nd.edu" target="_blank">
                        <li class="favli">
                            <img class="appIcon" src="images/ClassSearchIcon.png">
                            <span class="favName" style="height: 60px;">Class Search</span>
                        </li>
                    </a>
                    <span class="liStar">
                        <button class="starButton">
                            <span class="fa fa-star star checked"></span>
                        </button>
                    </span>
                </div>
                <div class="favCard">
                    <a class="favLink" href="https://cse.nd.edu" target="_blank">
                        <li class="favli">
                            <img class="appIcon" src="images/IrishPayIcon.png">
                            <span class="favName">IRISHPAY</span>
                        </li>
                    </a>
                    <span class="liStar">
                        <button class="starButton">
                            <span class="fa fa-star star checked"></span>
                        </button>
                    </span>
                </div>
                <div class="favCard">
                    <a class="favLink" href="https://cse.nd.edu" target="_blank" id="UTCard">
                        <li class="favli">
                            <img class="appIcon" src="images/UltraTimeIcon.png">
                            <span class="favName">UltraTime</span>
                        </li>
                    </a>
                    <span class="liStar">
                        <button class="starButton" id="UTButton">
                            <span class="fa fa-star star checked"></span>
                        </button>
                    </span>
                </div>
                <!--
                <a class="fav-link" href="#">
                    <div class="favCard">
                        <li class="fav-li"><img class="appIcon" src="images/UltraTimeIcon.png">
                            <span class="favName">Graduation Progress System</span><button class="starButton"><span class="fa fa-star star checked"></span></button>
                        </li>
                    </div>
                </a>
-->
            </ul>
        </div>
        <div id="deleted">
            <p class="leftLabel">Recently Deleted</p>
            <ul id="deletedList">
                <div class="favCard">
                    <a class="favLink" href="https://cse.nd.edu" target="_blank">
                        <li class="favli">
                            <img class="appIcon" src="images/NOVOIcon.png">
                            <span class="favName">NOVO</span>
                        </li>
                    </a>
                    <span class="liStar">
                        <button class="starButton">
                            <span class="fa fa-star-o star"></span>
                        </button>
                    </span>
                </div>
            </ul>
        </div>
    </div>
</body>

</html>
